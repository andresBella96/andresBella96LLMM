    <h2>Formulario de inscripción para jugar al Street Fighter</h2>

    <div id="formulario">
        <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" name="formulario breaking bad" autocomplete="on" target="_blank">

            <fieldset class="elemento">
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label> <input type="text" id="nombre" required>
                <label for="apellidos">Apellidos:</label> <input type="text" id="apellidos" required>
                <label for="apellidos">Dirección Postal</label> <input type="text" id="apellidos" required>
                <label for="dni">Nick:</label> <input type="text" id="dni" placeholder="12345678X">
                <label for="correo">Correo electrónico:</label> <input type="email" id="correo" placeholder="correo@dominio.com" required>
            </fieldset>
    
           <fieldset>
            <legend>Sexo Usuario</legend>
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="hombre" id="hombre">                    
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" value="mujer" id="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" value="prefiero no decirlo" id="prefiero">
                <label for="mujer">Prefiero no decirlo</label>
            </fieldset>

            <fieldset>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label> <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">                    
            </fieldset>


            <fieldset>
                <legend>Personajes</legend>
                    <label for="personajes">Selecciona el personaje: </label>
                        <select name="personajes" id="personajes">
                            <option value="1">Blanka</option>
                            <option value="2">DeeJay</option>
                            <option value="3">Ken</option>
                            <option value="4">Feilong</option>
                            <option value="5">Ryu</option>
                            <option value="6">Otros</option>
                        </select>
            </fieldset>
    
            <fieldset>
                <legend>Comentarios</legend>
                    <textarea id="comentarios" placeholder="Escribe lo que quieras" maxlength="100"></textarea>
            </fieldset>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            
        </form>
    </div>
